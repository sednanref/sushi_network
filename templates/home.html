<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sushi Network</title>
    <!-- Importing mapbox scripts and styling the map a little bit -->
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:50%;
    </style>
    <!-- Importing bootstrap and angular -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Sushi Network!</h1>
            </div>
            <div class="col-xs-12">
                <div id='map'></div>
            </div>
        </div>

    </div>

    <!-- jQuery is required for this example. -->
    <script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>
    <script>
    L.mapbox.accessToken = 'pk.eyJ1Ijoic2VkbmFucmVmMjAwNCIsImEiOiJjaXAwazNubTIwMmo2dWZtNGkyeGlma2xsIn0.cKTasCVlTqSrZWNEKLBMYA';
    var map = L.mapbox.map('map', 'mapbox.emerald')
        .setView([10.488,-66.8792], 14); //([lat, longi], zoom)

    // Credit Foursquare for their wonderful data
    map.attributionControl
        .addAttribution('<a href="https://foursquare.com/">Places data from Foursquare</a>');

    // Create a Foursquare developer account: https://developer.foursquare.com/
    // NOTE: CHANGE THESE VALUES TO YOUR OWN:
    // Otherwise they can be cycled or deactivated with zero notice.
    var CLIENT_ID = 'L4UK14EMS0MCEZOVVUYX2UO5ULFHJN3EHOFVQFSW0Z1MSFSR';
    var CLIENT_SECRET = 'YKJB0JRFDPPSGTHALFOEP5O1NDDATHKQ2IZ5RO2GOX452SFA';

    // https://developer.foursquare.com/start/search
    var API_ENDPOINT = 'https://api.foursquare.com/v2/venues/search' +
      '?client_id=CLIENT_ID' +
      '&client_secret=CLIENT_SECRET' +
      '&v=20130815' +
      '&near=10.488,-66.8792' +
      '&query=sushi' +
      '&callback=?';

    // Keep our place markers organized in a nice group.
    var foursquarePlaces = L.layerGroup().addTo(map);

    // Use jQuery to make an AJAX request to Foursquare to load markers data.
    $.getJSON(API_ENDPOINT
        .replace('CLIENT_ID', CLIENT_ID)
        .replace('CLIENT_SECRET', CLIENT_SECRET)
        .replace('LATLON', map.getCenter().lat +
            ',' + map.getCenter().lng), function(result, status) {

        if (status !== 'success') return alert('Request to Foursquare failed');

        // Transform each venue result into a marker on the map.
        for (var i = 0; i < result.response.venues.length; i++) {
          var venue = result.response.venues[i];
          var latlng = L.latLng(venue.location.lat, venue.location.lng);
          var marker = L.marker(latlng, {
              icon: L.mapbox.marker.icon({
                'marker-color': '#000080',
                'marker-symbol': 'restaurant',
                'marker-size': 'large'
              })
            })
          .bindPopup('<strong><a href="https://foursquare.com/v/' + venue.id + '">' +
            venue.name + '</a></strong>')
            .addTo(foursquarePlaces);
        }

    });
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
